<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=["vikas","raj","ram","mohit"];
        document.write(a+"<br><br>")
        
        a.shift();  //always delete first value of array
        document.write(a + "<br><br>")

        a.unshift("pninfosys");  //it adds value to the first of array
        document.write(a + "<br><br>")
    </script>
</body>
